<div id="player-container" style="display: none;"></div> <!-- Container for the video -->

<script>
    // Load the IFrame Player API asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Replace with your Livestream ID
    var player;
    
    function onYouTubeIframeAPIReady() {
        createPlayer(); // Create player on API ready
    }

    function createPlayer() {
        // Destroy the existing player if it's there
        if (player) {
            player.destroy();
        }

        // Create a new player
        player = new YT.Player('player-container', {
            height: '100', // Set to 0 to hide video
            width: '100', // Set to 0 to hide video
            videoId: oIYWenB637c',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange // Handle video end
            }
        });
    }

    function onPlayerReady(event) {
        event.target.mute(); // Mute to allow autoplay
        event.target.playVideo();

        // Unmute after 3 seconds
        setTimeout(() => {
            event.target.unMute();
        }, 3000);
    }

    function onPlayerStateChange(event) {
        // When video ends, refresh the div (recreate the player)
        if (event.data === YT.PlayerState.ENDED) {
            // Wait a moment to allow for proper refresh
            setTimeout(() => {
                createPlayer(); // Reinitialize the player
            }, 500); // Adjust time if needed for smoothness
        }
    }
</script>
